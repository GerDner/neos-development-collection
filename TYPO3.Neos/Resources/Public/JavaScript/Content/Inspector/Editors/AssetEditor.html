<div class="neos-inspector-file">
	<div>{{view view.assetView content=view.assets}}</div>

	<div class="neos-inspector-file-upload" id="{{unbound view._containerId}}">
		{{view view.SecondaryInspectorButton viewClass=view._mediaBrowserView label="Media" action="_beforeMediaBrowserIsShown" target=view}}
		<button id="{{unbound view._browseButtonId}}" class="neos-button neos-inspector-file-upload-files" disabled="{{if view._uploadInProgress 'neos-disabled'}}">
			{{view._fileChooserLabel}}
		</button>
		{{#if view._uploadButtonShown}}
			<button class="neos-button neos-inspector-file-upload-button" allowed-file-types="{{unbound view.allowedFileTypes}}" disabled={{view._uploadInProgress}} {{action "upload" target=view}}>
				{{translate fallback=view.uploaderLabel id=view.uploaderLabel}}
			</button>
		{{/if}}
	</div>
</div>
